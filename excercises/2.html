<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    //1. TODO: using document.write() or document.createElement() output 100 divs.
    // each div should contain the sum of natural numbers from 0 to the div's index (indexes from 0 - 99)
    var sum = function (n) {
        if (n === 0) return 0;
        return (n * (n + 1)) / 2;
    }

    var colors = [
        'red', 'blue', 'white', '#00aeef', '#ff0000', '#ffffff', 'yellow', 'green'
    ];

    var newDivs = function () {
        for (var i = 0; i< 100; i++) {
            var newDiv = document.createElement("div");
            newDiv.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            var text = document.createTextNode(sum(i));
            newDiv.appendChild(text);
            document.body.appendChild(newDiv);
        }
    }

    newDivs();


    //2. TODO: modify the script so that each div will have a random background color from the "colors" array


</script>
</body>
