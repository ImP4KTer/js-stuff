<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    //1. TODO: using document.write() or document.createElement() output 100 divs.
    // each div should contain the sum of natural numbers from 0 to the div's index (indexes from 0 - 99)

    function randomIntFromInterval(min,max)
    {
        return Math.floor(Math.random()*(max-min+1)+min);
    }

    var colors = [
        'red', 'blue', 'white', '#00aeef', '#ff0000', '#ffffff', 'yellow', 'green'
    ];

    var sum = 0;
    for (var i = 0; i < 100; i++) {
        var myBody = document.getElementsByTagName("body");
//        console.log(myBody);
        var myDiv = document.createElement('div');
        myDiv.setAttribute("id", "div" + i);
        myBody[0].appendChild(myDiv);
        if (i === 0) {
            document.getElementById("div" + i).innerHTML = "0";
        } else {
            sum = (i * (i+1))/2;
            document.getElementById("div" + i).innerHTML = sum.toString();
        }
        document.getElementById("div" + i).style.backgroundColor = colors[randomIntFromInterval(0,7)];
    }

    //2. TODO: modify the script so that each div will have a random background color from the "colors" array

</script>
</body>
