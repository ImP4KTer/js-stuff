<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
<script type="text/javascript">
    //1. TODO: using document.write() or document.createElement() output 100 divs.
    // each div should contain the sum of natural numbers from 0 to the div's index (indexes from 0 - 99)
    var sum = 0;
    for (var i = 0; i < 100; i++) {
        sum = sum + i;
        var body = (document.getElementsByTagName("body"))[0];
        var div = document.createElement("div");
        div.innerHTML = sum;
        body.appendChild(div);
    }
    var colors = [
        'red', 'blue', 'white', '#00aeef', '#ff0000', '#ffffff', 'yellow', 'green'
    ];
    //2. TODO: modify the script so that each div will have a random background color from the "colors" array
    var divList = document.getElementsByTagName("div");
    for (var i = 0; i < divList.length; i++) {
        (divList.item(i)).style.backgroundColor = colors[parseInt(Math.random()*colors.length)];
    }
</script>
</body>
