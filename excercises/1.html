    //3. TODO: create a "numericalSum" function which adds all numerical values from the array. The function should be applicable to all arrays (use Array.prototype)

    Array.prototype.numericalSum = function () {
        var sum=0;
        for (var i=0; i<this.length; i++){
            if(!isNaN(this[i])){
                sum=sum+parseFloat(this[i]);
            }
        }
        return sum;

    //4. TODO: create a function called testSum() which does the following:

    var testSum = function() {

        for (var i = 0; i < 10; i++) {

    //5. TODO: create a function which returns a new object that has 100 fields, called field0 ... field99

    function randomObject() {
        var newObj={};
        for(var i=0; i<100; i++) {
            var name = "field" + i;
            newObj[name] = String.fromCharCode(97 + Math.floor(Math.random() * 26));
        }
        return newObj;

    var generated = randomObject();

    //b. TODO: iterate over the object fields and display each value of each field into a separate
