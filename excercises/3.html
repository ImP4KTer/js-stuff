<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        body {
            text-align: center;
        }
        .counter > span {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 35px;
            text-align: center;
        }

        .counter > span.sep {
            width: auto;
        }
    </style>

</head>
<body>
<p>Current time is: </p>

<div class="counter">
    <span id="hour">22</span>
    <span class="sep">:</span>
    <span id="minute">23</span>
    <span class="sep">:</span>
    <span id="second">23</span>
    <span class="sep">.</span>
    <span id="millisecond">333</span>
</div>

<script type="text/javascript">
    // TODO: implement a "milisecond" clock using the markup above (make any modifications that you feel are necessary).
    // The clock should display the real browser time, and update on each passed millisecond
    // in order to achieve this, read the javascript window object reference from here: http://www.w3schools.com/jsref/obj_window.asp
    // in particular, setInterval() and setTimeout()
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        };
        return i;
    }

    function setTime(){
        var day = new Date();
        var hour = day.getHours();
        var minute = day.getMinutes();
        var seconds = day.getSeconds();
        var mili = day.getMilliseconds();
        minute = checkTime(minute);
        seconds = checkTime(seconds);
        mili = checkTime(mili);
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('minute').innerHTML = minute;
        document.getElementById('second').innerHTML = seconds;
        document.getElementById('millisecond').innerHTML = mili;
        var time = setTimeout(setTime, 1);
    }
     setTime();

</script>

</body>
