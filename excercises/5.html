<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ro">
<head>

    <style type="text/css">
        #square {
            background: #00aeef;
            width: 50px;
            height: 50px;
            position: relative;
            left: 0;
        }

        .padded {
            padding: 20px;
        }

        .center {
            text-align: center;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>

<div class="center padded">
    <button type="button" id="btn-start-animation" onclick="startMoving()">Start animation</button>
    <button type="button" id="btn-stop-animation" onclick="pauseMoving()">Pause animation</button>
    <button type="button" id="btn-reset-animation" onclick="stopMoving()">Reset animation</button>
</div>
<p>&nbsp;</p>

<div id="square"></div>

<script type="text/javascript">

    // TODO: by using the javascript functions setInterval and / or setTimeout, the following should be implemented:
    // a. on click on "Start animation", the #square div should start moving from left to right, with a speed of 100px / second
    // b. on click on "Pause animation" the #square div should pause its movement, remaining in his current position
    // c. on click on "Start animation" (when being paused) the #square div should continue its movement
    // d. on click on "Reset animation" the #square div should revert to its initial position and stop moving, regardless of its current position
    // e. when the div reaches the right side of the window, it should revert it's moving direction (by going back to the left), and vice-versa when it reaches the left edge
    // (side note): to modify an element's style from javascript (you should have already gone through it in the w3schools tutorial): http://www.w3schools.com/js/js_htmldom_css.asp
    var timer;
    var direction=1;

    function startMoving(){
        var pos=document.getElementById('square').offsetLeft;
        if(pos+50>=window.innerWidth || pos<=0)
            direction = direction * (-1);
        if(direction===-1)
            pos=pos+1;
        else
            pos=pos-1;
        document.getElementById('square').style.left = pos + "px";
        timer = setTimeout(startMoving, 10);
    }

    function pauseMoving(){
        window.clearTimeout(timer);
    }

    function stopMoving(){
        window.clearTimeout(timer);
        document.getElementById('square').style.left="0px";
    }

</script>
</body>
</html>
